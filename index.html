<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enact & Engage</title>
    <style>
      /* Apply a dark theme to the entire page */
      body {
        background-color: #121212;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      /* Style the form container */
      #chatForm {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: #1f1f1f;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 600px;
      }

      /* Style the input field */
      #userInput {
        width: 100%;
        padding: 15px;
        margin-bottom: 10px;
        border: none;
        border-radius: 4px;
        font-size: 18px;
        background-color: #2c2c2c;
        color: #e0e0e0;
      }

      #userInput::placeholder {
        color: #999;
      }

      /* Style the send button */
      #chatForm button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        background-color: #6200ea;
        color: white;
        font-size: 18px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      #chatForm button:hover {
        background-color: #3700b3;
      }

      /* Style the chat response area */
      #chatResponse {
        margin-top: 20px;
        padding: 15px;
        background-color: #1f1f1f;
        border-radius: 8px;
        width: 100%;
        max-width: 600px;
        min-height: 200px;
        white-space: pre-wrap;
        word-wrap: break-word;
        color: #b3b3b3;
        font-size: 16px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>
  <body>
    <form id="chatForm">
      <input type="text" id="userInput" placeholder="Ask the chatbot..." />
      <button type="submit">Send</button>
    </form>
    <div id="chatResponse"></div>

    <script>
      const chatForm = document.getElementById("chatForm");
      const userInput = document.getElementById("userInput");
      const chatResponse = document.getElementById("chatResponse");
      let chatHistory = "";

      chatForm.addEventListener("submit", async function (e) {
        e.preventDefault();
        const message = userInput.value;
        chatResponse.innerText += `You: ${message}\n`;
        userInput.value = "";

        try {
          const response = await fetch("https://e3-ai.onrender.com/api/chat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ message, history: chatHistory }),
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          chatResponse.innerText += `Character: ${data.response}\n\n`;
          chatHistory += `User: ${message}\nCharacter: ${data.response}\n`;
        } catch (error) {
          console.error("Error:", error);
          chatResponse.innerText += `Error: ${error.message}\n`;
        }
      });
    </script>
  </body>
</html>
